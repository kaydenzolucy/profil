<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaydenzo — Underground Profile</title>

<style>
:root{
  --neon:#4fc3ff;
  --bg:#020814;
  --accent:#7aa2ff;
  --danger:#ff6b81;
  --border-strong: rgba(79,195,255,0.45);
  --glow: 0 0 18px rgba(79,195,255,0.22);
}
html,body{
  margin:0;height:100%;
  background:var(--bg);
  font-family:"Courier New",monospace;
  color:var(--neon);
}
.container{max-width:720px;margin:12px auto;padding:12px}
a{color:var(--neon);text-decoration:none}
.hero{text-align:center;margin-top:24px}
.glitch{font-size:40px;font-weight:900;position:relative}
.card{border:1px solid var(--border-strong);border-radius:10px;padding:12px;box-shadow:var(--glow)}
.menu{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.btn{background:transparent;border:1px solid var(--border-strong);color:var(--neon);padding:8px;border-radius:8px;cursor:pointer}
#cmdWindow{margin-top:12px;border:1px solid var(--border-strong);padding:10px;border-radius:8px}
#cmdOutput{height:120px;overflow:auto;border:1px solid var(--border-strong);padding:6px}
#cmdInput{width:100%;margin-top:6px;background:transparent;border:none;border-bottom:1px solid var(--border-strong);color:var(--neon);outline:none}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
.modal-box{background:#020814;padding:12px;border-radius:10px;border:1px solid var(--border-strong)}

#musicBtn{
  position:fixed;right:10px;top:50%;
  transform:translateY(-50%);
  width:36px;height:36px;border-radius:50%;
  border:none;background:#4fc3ff;color:#020814;
  font-weight:bold;cursor:pointer;z-index:2000
}

canvas#matrix{
  position:fixed;inset:0;
  z-index:-1;
  pointer-events:none;
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="container">
  <div class="hero"><div class="glitch">KAYDENZO</div></div>

  <div class="card">
    <div class="menu">
      <button class="btn" id="openGit">GitHub</button>
      <button class="btn" id="openTg">Telegram</button>
      <button class="btn" id="openViu">VIU</button>
      <button class="btn" id="clearCmd">Clear</button>
    </div>
  </div>

  <div id="cmdWindow">
    <div id="cmdOutput"></div>
    <input id="cmdInput" placeholder="type command..." />
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-box">
    <p>VIU Account</p>
    <pre>example@mail.com:password123</pre>
    <button class="btn" id="closeModal">Close</button>
  </div>
</div>

<button id="musicBtn">▶</button>

<script>
/* MATRIX */
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener('resize',resize);
let drops=[];let fontSize=14;
function draw(){
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#4fc3ff";
  ctx.font=fontSize+"px monospace";
  ctx.shadowColor="#4fc3ff";
  ctx.shadowBlur=10;
  for(let i=0;i<canvas.width/fontSize;i++){
    drops[i]=(drops[i]||0)+1;
    ctx.fillText("01"[Math.random()*2|0],i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height) drops[i]=0;
  }
}
setInterval(draw,40);

/* TERMINAL */
const out=document.getElementById('cmdOutput');
const inp=document.getElementById('cmdInput');
out.textContent="Welcome to Kaydenzo\n";
inp.onkeydown=e=>{
  if(e.key==="Enter"){
    out.textContent+=("> "+inp.value+"\n");
    inp.value="";
    out.scrollTop=out.scrollHeight;
  }
};

/* BUTTONS */
openGit.onclick=()=>window.open("https://github.com/kaydenzolucy");
openTg.onclick=()=>window.open("https://t.me/hkig899");
openViu.onclick=()=>modal.style.display="flex";
closeModal.onclick=()=>modal.style.display="none";
clearCmd.onclick=()=>out.textContent="";
</script>
</body>
</html>
