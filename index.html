<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaydenzo — Underground Profile</title>
<style>
  :root{
    --neon:#00ff9c;
    --bg:#000;
    --accent:#2be7ff;
    --danger:#ff4b4b;

    /* border diperjelas */
    --border-strong:rgba(0,255,156,0.45);
  }
  html,body{
    height:100%;margin:0;
    background:#000;
    font-family:"Courier New",monospace;
    color:var(--neon);
    overflow-x:hidden;
  }

  /* Matrix background */
  canvas#matrix {
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
    background:#000;
  }

  .container{
    max-width:720px;margin:12px auto;padding:12px;
  }

  /* glitch Kaydenzo */
  .hero{text-align:center;margin-top:28px;}
  .glitch{
    position:relative;
    display:inline-block;
    font-size:44px;
    font-weight:900;
    color:var(--neon);
    text-shadow:0 0 8px rgba(0,255,156,.18);
  }

  /* MAIN CARD */
  .card{
    background:rgba(0,0,0,.55);
    padding:12px;
    border-radius:10px;

    /* border diperjelas */
    border:1px solid var(--border-strong);
  }

  .running{overflow:hidden;border-bottom:1px solid var(--border-strong);padding:10px 0;margin-bottom:10px}
  .marquee{display:inline-block;white-space:nowrap;padding-left:60%;animation:marq 18s linear infinite}
  @keyframes marq{from{transform:translateX(0)}to{transform:translateX(-100%)}}

  /* GRID (garis dibuat jelas) */
  .grid{
    display:grid;
    grid-template-columns:100px 1fr;
    gap:6px;
    margin-top:8px;
    align-items:center;
    border:1px solid var(--border-strong);
    padding:8px;
    border-radius:8px;
  }

  @media (max-width:420px){
    .grid{grid-template-columns:1fr;}
    .glitch{font-size:32px}
  }

  /* Buttons */
  .menu{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
  .btn{
    background:transparent;
    border:1px solid var(--border-strong);
    padding:8px 10px;
    border-radius:8px;
    color:var(--neon);
    cursor:pointer;
    font-weight:700;
    font-size:14px;
  }

  /* terminal */
  #cmdWindow{
    margin-top:12px;
    background:rgba(0,0,0,.45);
    border-radius:8px;
    padding:10px;
    border:1px solid var(--border-strong);
  }
  #cmdOutput{
    height:140px;
    overflow:auto;
    padding:8px;
    background:rgba(0,0,0,.25);
    border-radius:6px;
    border:1px solid var(--border-strong);
    font-size:13px;
    white-space:pre-wrap;
  }
  #cmdInput{
    width:100%;
    margin-top:8px;
    padding:8px;
    background:transparent;
    border:none;
    border-bottom:1px solid var(--border-strong);
    color:var(--neon);
    outline:none;
  }

  /* modal */
  .modal{
    position:fixed;left:0;top:0;width:100%;height:100%;
    background:rgba(0,0,0,.9);
    display:none;align-items:flex-start;
    padding-top:48px;z-index:9999;
  }
  .modal-box{
    margin:0 12px;
    background:#06110a;
    border-radius:10px;
    padding:12px;
    border:1px solid var(--border-strong);
  }

  .acc-list{
    max-height:260px;overflow:auto;
    padding:6px;background:rgba(0,0,0,.25);
    border-radius:6px;
    border:1px solid var(--border-strong);
    margin-top:12px;
  }
  .acc-row{
    padding:6px;
    border-bottom:1px solid var(--border-strong);
    display:flex;justify-content:space-between;
  }
</style>
</head>
<body>

<!-- MATRIX BG -->
<canvas id="matrix"></canvas>

<div class="container">

  <section class="hero">
    <div class="glitch" data-text="KAYDENZO">KAYDENZO</div>
  </section>

  <section class="card">
    <div class="running">
      <div class="marquee">&gt; "My heart isn't broken — it simply stopped waiting…" &nbsp; &gt; "Some feelings die quietly…" &nbsp; &gt; "I don't hate; I just outgrew."</div>
    </div>

    <div class="grid">
      <div>&gt; Status:</div><div id="statusText">ACTIVE</div>
      <div>&gt; Role:</div><div id="roleText">Coder — Bot Dev — Digital Explorer</div>
    </div>

    <div class="menu">
      <button class="btn" id="openGit">Open GitHub</button>
      <button class="btn" id="openTg">Open Telegram</button>
      <button class="btn" id="openViu">VIU Premium Free</button>
      <button class="btn" id="clearCmd">Clear Terminal</button>
    </div>

  </section>

  <!-- Terminal -->
  <section id="cmdWindow">
    <h3 style="margin:6px 0 8px">&gt; Terminal</h3>
    <div id="cmdOutput"></div>
    <input id="cmdInput" placeholder="Type command…" />
  </section>

</div>

<!-- ACCOUNTS MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <div style="display:flex;justify-content:space-between">
      <strong>VIU Accounts</strong>
      <button class="btn" id="closeModal">Close</button>
    </div>

    <textarea id="accInput" style="width:100%;height:80px;margin-top:8px;background:#000;color:#00ff9c;border:1px solid var(--border-strong);border-radius:6px;padding:6px"></textarea>

    <div class="acc-list" id="accList"></div>
  </div>
</div>

<!-- Hidden YT Player -->
<div id="ytPlayerWrap" style="position:fixed;left:-9999px;top:-9999px"></div>

<script>
/* MATRIX BACKGROUND */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");

c.width = window.innerWidth;
c.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789雨夢愛心";
const size = 14;
const columns = Math.floor(c.width / size);
const drops = [];

for(let i = 0; i < columns; i++) drops[i] = 1;

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);

  ctx.fillStyle = "#00ff9c";
  ctx.shadowBlur = 10;
  ctx.shadowColor = "#00ff9c";

  for(let i = 0; i < drops.length; i++){
    let char = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(char, i*size, drops[i]*size);

    if(drops[i]*size > c.height && Math.random() > 0.975){
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 40);

/* ========== ACCOUNTS ========== */
let accounts = [
  "TommieClure@gmail.com:kaydenzo123",
  "SergioCoghlan@gmail.com:kaydenzo123",
  "MichaelaWestmorland@gmail.com:kaydenzo123"
];

const accList = document.getElementById("accList");

function renderAcc(){
  accList.innerHTML = "";
  accounts.forEach((a,i)=>{
    accList.innerHTML += `
      <div class="acc-row">
        <span>${i+1}. ${a}</span>
        <button class="btn" onclick="navigator.clipboard.writeText('${a}')">Copy</button>
      </div>
    `;
  });
}
renderAcc();

/* MODAL */
const modal = document.getElementById("modal");
document.getElementById("openViu").onclick = ()=>{
  modal.style.display="flex";
  document.getElementById("accInput").value = accounts.join("\n");
};
document.getElementById("closeModal").onclick = ()=>{
  modal.style.display="none";
  accounts = document.getElementById("accInput").value.split("\n").filter(x=>x.trim());
  renderAcc();
};


/* TERMINAL */
const out = document.getElementById("cmdOutput");
function put(t){ out.textContent += t+"\n"; out.scrollTop = out.scrollHeight; }

put("Welcome to Kaydenzo terminal.");

document.getElementById("cmdInput").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v = e.target.value.trim();
    put("> "+v);

    if(v==="help") put("help, whoami, viu, social, clear");
    else if(v==="whoami") put("You are visitor.\nRole: Explorer.");
    else if(v==="social") put("GitHub: github.com/kaydenzolucy\nTelegram: t.me/hkig899");
    else if(v==="viu") document.getElementById("openViu").click();
    else if(v==="clear") out.textContent="";
    else put("Unknown command.");

    e.target.value="";
  }
});

/* LINKS */
document.getElementById("openGit").onclick=()=> window.open("https://github.com/kaydenzolucy","_blank");
document.getElementById("openTg").onclick=()=> window.open("https://t.me/hkig899","_blank");
document.getElementById("clearCmd").onclick=()=> out.textContent="";

/* YT MUSIC AUTOPLAY (muted) */
let ytPlayer;
function onYouTubeIframeAPIReady(){
  ytPlayer = new YT.Player('ytPlayerWrap', {
    videoId:'jgIpq1mJ_2Y',
    playerVars:{autoplay:1, loop:1, playlist:'jgIpq1mJ_2Y', controls:0},
    events:{onReady:e=>{
      e.target.mute();
      e.target.playVideo();
    }}
  });
}
let s=document.createElement("script");
s.src="https://www.youtube.com/iframe_api";
document.body.appendChild(s);

</script>
</body>
</html>
