<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaydenzo — Underground Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: "Courier New", monospace;
  color: #00ff9c;
  overflow-x: hidden;
}

/* ===== MATRIX BACKGROUND ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
}

/* ===== GLITCH NAME ===== */
.glitch {
  font-size: 50px;
  text-align: center;
  font-weight: bold;
  margin-top: 70px;
  position: relative;
  color: #00ff9c;
  text-shadow: 0 0 12px #00ff9c;
}
.glitch:before,
.glitch:after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
}
.glitch:before {
  left: 2px;
  text-shadow: -2px 0 red;
  clip: rect(12px, 9999px, 50px, 0);
  animation: glitch1 1s infinite linear alternate-reverse;
}
.glitch:after {
  left: -2px;
  text-shadow: -2px 0 blue;
  clip: rect(85px, 9999px, 140px, 0);
  animation: glitch2 1s infinite linear alternate-reverse;
}

@keyframes glitch1 {
  0% { clip: rect(0, 9999px, 30px, 0); }
  100% { clip: rect(70px, 9999px, 140px, 0); }
}
@keyframes glitch2 {
  0% { clip: rect(5px, 9999px, 40px, 0); }
  100% { clip: rect(110px, 9999px, 160px, 0); }
}

/* ===== TERMINAL BOX ===== */
.terminal {
  width: 85%;
  margin: 40px auto;
  border: 1px solid #00ff9c;
  border-radius: 6px;
  padding: 20px;
  box-shadow: 0 0 15px #00ff9c;
  background: rgba(0, 0, 0, 0.7);
}

/* ===== CLEAN ALIGN TEXT ===== */
.info-grid {
  display: grid;
  grid-template-columns: 120px auto;
  row-gap: 6px;
  font-size: 18px;
}

/* ===== RUNNING QUOTE ===== */
.running-text {
  font-size: 18px;
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
  animation: slide 15s linear infinite;
}

@keyframes slide {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

a {
  color: #00ff9c;
  text-decoration: none;
}
a:hover {
  text-shadow: 0 0 20px white;
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 40px;
  opacity: 0.7;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="glitch" data-text="KAYDENZO">KAYDENZO</div>

<div class="terminal">
  <div class="running-text">
    > "My heart isn't broken — it simply stopped waiting for the wrong things for too long."
  </div>

  <br><br>

  <div class="info-grid">
    <div>> Status:</div> <div>ACTIVE</div>
    <div>> Role:</div> <div>Coder — Bot Developer — Digital Explorer</div>
  </div>
</div>

<div class="terminal">
  <h3>> Social Links</h3>
  <p>GitHub: <a href="https://github.com/kaydenzolucy">kaydenzolucy</a></p>
  <p>Telegram: <a href="https://t.me/hkig899">hkig899</a></p>
</div>

<div class="footer">
  © 2025 Kaydenzo Underground Network
</div>

<script>
/* ===== MATRIX RAIN EFFECT ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/*-+=@#$%&";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.965) drops[i] = 0;
    drops[i]++;
  }
}

setInterval(draw, 33);
</script>

</body>
</html>
