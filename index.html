<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaydenzo — Underground Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: "Courier New", monospace;
  color: #00ff9c;
  overflow-x: hidden;
}

/* Fade-in */
.fade {
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== MATRIX BACKGROUND ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
}

/* ===== GLITCH NAME ===== */
.glitch {
  font-size: 50px;
  text-align: center;
  font-weight: bold;
  margin-top: 70px;
  position: relative;
  color: #00ff9c;
  text-shadow: 0 0 12px #00ff9c;
}
.glitch:before,
.glitch:after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
}
.glitch:before {
  left: 2px;
  text-shadow: -2px 0 red;
  clip: rect(12px, 9999px, 50px, 0);
  animation: glitch1 1s infinite linear alternate-reverse;
}
.glitch:after {
  left: -2px;
  text-shadow: -2px 0 blue;
  clip: rect(85px, 9999px, 140px, 0);
  animation: glitch2 1s infinite linear alternate-reverse;
}

/* TERMINAL BOX */
.terminal {
  width: 85%;
  margin: 40px auto;
  border: 1px solid #00ff9c;
  border-radius: 6px;
  padding: 20px;
  box-shadow: 0 0 20px #00ff9c;
  background: rgba(0, 0, 0, 0.7);
}

/* INFO GRID */
.info-grid {
  display: grid;
  grid-template-columns: 120px auto;
  row-gap: 6px;
  font-size: 18px;
}

/* RUNNING TEXT */
.running-text {
  font-size: 18px;
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
  animation: slide 15s linear infinite;
}
@keyframes slide {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

a {
  color: #00ff9c;
  text-decoration: none;
}
a:hover {
  text-shadow: 0 0 20px white;
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 40px;
  opacity: 0.7;
}

/* ACCESS GRANTED */
.access {
  font-size: 22px;
  text-align: center;
  margin-top: 20px;
  color: #00ff9c;
  opacity: 0;
  animation: acc 1.2s ease forwards;
}
@keyframes acc {
  0% { opacity: 0; }
  50% { opacity: 1; text-shadow: 0 0 12px #00ff9c; }
  100% { opacity: 0.6; }
}

/* AVATAR */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 100%;
  display: block;
  margin: 20px auto;
  border: 2px solid #00ff9c;
  box-shadow: 0 0 20px #00ff9c;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="access">ACCESS GRANTED ✓</div>

<img class="avatar fade" src="https://i.ibb.co/3mV8Z6T/hacker-face.jpg">

<div class="glitch fade" data-text="KAYDENZO">KAYDENZO</div>

<div class="terminal fade">
  <div class="running-text">
    > "My heart isn't broken — it simply stopped waiting for the wrong things for too long."
  </div>

  <br><br>

  <div class="info-grid">
    <div>> Status:</div> <div id="status"></div>
    <div>> Role:</div> <div id="role"></div>
  </div>
</div>

<div class="terminal fade">
  <h3>> Social Links</h3>
  <p>GitHub: <a href="https://github.com/kaydenzolucy">kaydenzolucy</a></p>
  <p>Telegram: <a href="https://t.me/hkig899">hkig899</a></p>
</div>

<div class="footer fade">
  © 2025 Kaydenzo Underground Network
</div>

<script>
/* ===== MATRIX RAIN EFFECT ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/*-+=@#$%&";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.965) drops[i] = 0;
    drops[i]++;
  }
}

setInterval(draw, 33);

/* ===== TYPING EFFECT ===== */
const statusText = "ACTIVE";
const roleText = "Coder — Bot Developer — Digital Explorer";

let i = 0, j = 0;
const st = document.getElementById("status");
const rl = document.getElementById("role");

const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

function typeStatus() {
  if (i < statusText.length) {
    st.innerHTML += statusText.charAt(i);
    beep.volume = 0.2;
    beep.play();
    i++;
    setTimeout(typeStatus, 70);
  } else {
    setTimeout(typeRole, 200);
  }
}

function typeRole() {
  if (j < roleText.length) {
    rl.innerHTML += roleText.charAt(j);
    beep.volume = 0.1;
    beep.play();
    j++;
    setTimeout(typeRole, 50);
  }
}

setTimeout(typeStatus, 1000);
</script>

</body>
</html>
